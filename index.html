<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telemetria - Painel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="app">
    <!-- Login Screen -->
    <section id="login-section" class="card">
      <div class="brand">
        <div class="logo-circle">STB</div>
        <h1>Telemetria</h1>
      </div>
      <p class="muted">Acesse com usuário e senha para visualizar o painel.</p>
      <form id="login-form">
        <label>
          Usuário
          <input id="username" name="username" type="text" autocomplete="username" required />
        </label>
        <label>
          Senha
          <input id="password" name="password" type="password" autocomplete="current-password" required />
        </label>
        <button type="submit" class="btn primary">Entrar</button>
        <p id="login-error" class="error" aria-live="polite"></p>
      </form>
      <details class="hint">
        <summary>Dica (para teste)</summary>
        <div><code>usuário: admin</code> &nbsp; <code>senha: 1234</code></div>
      </details>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="hidden">
      <header class="topbar">
        <div class="brand small">
          <div class="logo-circle">STB</div>
          <h2>Telemetria</h2>
        </div>
        <div class="actions">
          <button id="logout" class="btn">Sair</button>
        </div>
      </header>

      

      <div class="table-card card">
        <div class="table-header">
          <div class="search-wrap">
            <input id="search" type="search" placeholder="Pesquisar por emissora, nome ou status..." />
          </div>
          <div class="legend">
            <span class="badge ok">Ok</span>
            <span class="badge failure">Failure</span>
          </div>
        </div>
        <div class="table-wrap">
          <table id="telemetry-table">
            <thead>
              <tr>
                <th>Logo</th>
                <th>Emissora</th>
                <th>Nome</th>
                <th>Status</th>
                <th>Última atualização</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div id="emissora-modal" class="modal hidden">
  <div class="modal-content card">
    <button id="close-modal" class="btn">Fechar</button>
    <h2 id="modal-emissora"></h2>
    <p><strong>Nome:</strong> <span id="modal-nome"></span></p>
    <p><strong>Status:</strong> <span id="modal-status"></span></p>
    <p><strong>Última atualização:</strong> <span id="modal-ultima"></span></p>
  </div>
</div>
      <footer class="muted center">© 2025 Telemetria STB </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
